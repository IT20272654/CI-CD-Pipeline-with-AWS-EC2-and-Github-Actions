name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ec2-13-53-97-124.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: Connect to EC2 and run commands
      run: |
        ssh ubuntu@ec2-13-53-97-124.eu-north-1.compute.amazonaws.com << 'EOF'
          echo "Successfully connected to EC2!"
        EOF
